  <body>
    <script>
      (function() {
        var t = localStorage.getItem('kuafor-theme') || 'dark';
        var r = document.documentElement;
        var b = document.body;
        if (t === 'dark') {
          r.classList.add('dark');
          r.style.setProperty('--color-background','#0A0A0A');
          r.style.setProperty('--color-text','#F5F5F5');
          r.style.setProperty('--color-accent','#D4AF37');
          b.style.backgroundColor = '#0A0A0A';
          b.style.color = '#F5F5F5';
        } else {
          r.classList.remove('dark');
          r.style.setProperty('--color-background','#FAFAFA');
          r.style.setProperty('--color-text','#171717');
          r.style.setProperty('--color-accent','#B8860B');
          b.style.backgroundColor = '#FAFAFA';
          b.style.color = '#171717';
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
